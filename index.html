  <head>
    <meta charset="UTF-8" />

    <title>Aarav & Diya | The Royal Union</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Great+Vibes&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'wedding-red': '#C41E3A',
              'wedding-gold': '#D4AF37',
              'wedding-cream': '#FFFDD0',
              'wedding-orange': '#FF8C00',
            },
            fontFamily: {
              'serif': ['Cinzel', 'serif'],
              'script': ['Great Vibes', 'cursive'],
              'sans': ['Poppins', 'sans-serif'],
            },
            backgroundImage: {
              'mandala-pattern': "url('https://www.transparenttextures.com/patterns/black-scales.png')",
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #C41E3A;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a01830;
      }
      .mandala-spin {
        animation: spin-slow 60s linear infinite;
      }
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
